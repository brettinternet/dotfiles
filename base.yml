---
# https://github.com/anishathalye/dotbot/tree/master#directives

- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.config"
    - "~/.functions"
    - "~/.bin"

- link:
    ~/.bash_profile:
      path: base/.bash_profile
      force: true
    ~/.bashrc:
      path: base/.bashrc
      force: true
    ~/.dircolors:
      path: base/.dircolors
      if: "[ whence dircolors >/dev/null ]"
    ~/.zshrc:
      path: base/.zshrc
      if: '[ -x "$(command -v zsh)" ]'
    ~/.editorconfig:
      path: base/.editorconfig
    ~/.profile:
      path: base/.profile
    ~/.vimrc:
      path: base/.vimrc
      force: true
    ~/.vimrc.bundles:
      path: base/.vimrc.bundles
    ~/.tmux.conf:
      path: base/.tmux.conf
    ~/.bin/:
      glob: true
      path: base/.bin/*
    ## Only fish in here, and disabled for now
    # ~/.config/:
    #   glob: true
    #   path: base/.config/*
    ~/.functions/:
      glob: true
      path: base/.functions/*

- shell:
    # Allow direnv access to ~/.envrc
    - ['[ -f "$HOME/.zinit/plugins/direnv---direnv/direnv" ] && direnv allow $HOME || true']
