---
- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zprofile:
      path: mac/.zprofile
    ~/.hushlogin:
      path: mac/.hushlogin
    ~/.functions/:
      glob: true
      path: mac/.functions/*
    ~/.hammerspoon/:
      glob: true
      path: mac/.hammerspoon/*

- shell:
    - ['./mac/brew.sh']
