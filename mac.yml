---
- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zprofile:
      path: mac/.zprofile
    ~/.hushlogin:
      path: mac/.hushlogin
    ~/.functions/:
      glob: true
      path: mac/.functions/*
    ~/.hammerspoon/init.lua:
      glob: true
      path: mac/.hammerspoon/init.lua

- shell:
    - ['./mac/brew.sh']
