---
- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/dev
    - ~/dev/me
    - ~/dev/sandbox
    - ~/dev/work

- link:
    ~/.zprofile:
      path: darwin/.zprofile
    ~/.hushlogin:
      path: darwin/.hushlogin
    ~/.functions/:
      glob: true
      path: darwin/.functions/*
    ~/.zshrc.darwin:
      path: darwin/.zshrc.darwin
    ~/.hammerspoon/:
      glob: true
      path: darwin/.hammerspoon/*
    ~/.config/nix-darwin/:
      glob: true
      path: darwin/.config/nix-darwin/*
      if: '[ -x "$(command -v nix)" ]'

- shell:
    - ['./darwin/setup.sh']
    # - ['[ -x "$(command -v nix)" ] && ./nix/setup.sh']
