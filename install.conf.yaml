# https://github.com/anishathalye/dotbot/tree/master#directives

- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.env:
      path: src/.env
    ~/.aliases:
      path: src/.aliases
    ~/.bash_profile:
      path: src/.bash_profile
      force: true
    ~/.bashrc:
      path: src/.bashrc
      force: true
    ~/.zshrc:
      path: src/.zshrc
      if: '[ -x "$(command -v zsh)" ]'
    ~/.zprofile:
      path: src/.zprofile
      if: '[ -x "$(command -v zsh)" ]'
    ~/.editorconfig:
      path: src/.editorconfig
    ~/.profile:
      path: src/.profile
    ~/.vimrc:
      path: src/.vimrc
      force: true
    ~/.vimrc.bundles:
      path: src/.vimrc.bundles
    ~/.tmux.conf:
      path: src/.tmux.conf
    ~/.xbindkeysrc:
      path: src/.xbindkeysrc
      if: "xset q &>/dev/null"
    ~/.xbindkeysrc-mouse:
      path: src/.xbindkeysrc-mouse
      if: 'xinput | grep -q "Logitech MX Master"'
    ~/.xinitrc:
      path: src/.xinitrc
      if: "xset q &>/dev/null"
    ~/.Xmodmap:
      path: src/.Xmodmap
      if: "xset q &>/dev/null"
    ~/.xprofile:
      path: src/.xprofile
      if: "xset q &>/dev/null"
    ~/.Xresources:
      path: src/.Xresources
      if: "xset q &>/dev/null"
    ~/.xsession:
      path: src/.xsession
      if: "xset q &>/dev/null"
    ~/.screenlayout:
      path: src/.screenlayout
      force: true
      if: "xset q &>/dev/null"
    ~/.config/:
      glob: true
      path: src/.config/*
      if: "xset q &>/dev/null"
    ~/.config/chrome-flags.conf:
      path: src/.config/chromium-flags.conf
      if: "xset q &>/dev/null"
    ###### laptop ######
    ~/.config/fusuma:
      path: src/.config/fusuma
      if: '[ "$IS_LAPTOP" = "true" ] && xset q &>/dev/null'
    ~/.config/clight.conf:
      path: src/.config/clight.conf
      if: '[ "$IS_LAPTOP" = "true" ] && xset q &>/dev/null'

- create:
    - ~/dev
    - ~/dev/me
    - ~/dev/sandbox
    - ~/.npm-global

- shell:
    - [git submodule update --init --recursive, Update submodules]
    - command: "/bin/bash ./scripts/sync.sh"
      description: Sync package lists
      stdout: true
      stderr: true
      stdin: true
    - [vim -c 'PlugUpgrade' -c 'PlugUpdate' -c 'qa!', Update vim-plug]
    - command: '[[ "$SHELL" = *"zsh" ]] && (REHASH_FILE=$HOME/.cache/zsh/rehash; mkdir -p "${REHASH_FILE%/*}" && /usr/bin/touch -m "$REHASH_FILE") || echo "Skipping...current shell is $SHELL"'
      stdout: true
      stderr: true
      description: Rehash zsh $PATH
    - [
        sudo reflector --latest 5 --protocol http --protocol https --sort rate --save /etc/pacman.d/mirrorlist,
        Organize the mirror list,
      ]
    - command: cat ./scripts/clean.sh
      stdout: true
      description: Hint suggested commands
