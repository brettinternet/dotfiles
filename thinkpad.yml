---
- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/dev
    - ~/dev/me
    - ~/dev/sandbox
    - ~/Downloads

- link:
    ~/.config/:
      path: thinkpad/.config/*
      glob: true
    ~/.functions/:
      path: thinkpad/.functions/*
      glob: true
    ~/.bin/:
      path: thinkpad/.bin/*
      glob: true
    ~/.screenlayout:
      path: thinkpad/.screenlayout
      force: true
    ~/.xprofile.local:
      path: thinkpad/.xprofile.local
