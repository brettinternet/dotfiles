---
- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zprofile:
      path: darwin/.zprofile
    ~/.hushlogin:
      path: darwin/.hushlogin
    ~/.functions/:
      glob: true
      path: darwin/.functions/*
    ~/.hammerspoon/:
      glob: true
      path: darwin/.hammerspoon/*

- shell:
    - ['./darwin/brew.sh']
